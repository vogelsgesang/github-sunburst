<!DOCTYPE html>
<html><head>
  <meta charset="utf8">
  <script src="js/libs/lodash.min.js" defer></script>
  <script src="js/libs/angular.min.js" defer></script>
  <script src="js/uri-templates.js" defer></script>
  <script src="js/gh-sunburst.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head><body ng-app="gh.sunburst">
  <div ng-controller="ghSunburstController">
    URL: {{repository.owner}}/{{repository.repo}}
    Repository: <pre>{{repository.data | json}}</pre>
    Head: <pre>{{headRef | json}}</pre>
    Head Commit: <pre>{{headCommit | json}}</pre>
    Tree: <pre>{{tree | json}}</pre>
  </div>
</body>
